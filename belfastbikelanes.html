// Load Mapbox as tile baselayer

		maxZoom: 18,
		id: 'mapbox.streets',
		accessToken: 'pk.eyJ1IjoiYm9iaGFycGVyIiwiYSI6ImQwOTg1YTg2MTQzYzk3Mzc5MWVjYzFkZDQzN2M1NTUzIn0.mA2WO4WAZzh-qwoqN4QVjg'
	});	
	
// Add 20mph streets data and bind popup to give street name properties
	var lanestyle = {
		"color": "green",
		"weight": 5,
		"opacity": 0.8
	};
	
	var bikelanes = L.geoJson(bikelanes, {style: lanestyle, onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.name);
    }
	});
	
	var bikestations = L.geoJson(bikestations, {onEachFeature: function (feature, layer) {
		layer.bindPopup(feature.properties.Name);
    }
	});
  
  var map = L.map('map', {
  layers: [mapbox, bikelanes, bikestations]  
  }).setView([54.6, -5.93],16);
  
</script>
