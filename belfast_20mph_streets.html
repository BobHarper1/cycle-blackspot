<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>Belfast's 20mph Streets (12 October 2015)</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script src="src/leaflet.ajax.min.js"></script>
	<script src="data/belfast_20mph_streets.geojson" type="text/javascript"></script>
	<script src="data/20streets_pedestrians.geojson" type="text/javascript"></script>
	
 <style>
	body {
		padding: 0;
		margin: 0;
	}
	html, body, #map {
		height: 100%;
	}
</style>

</head>

<body>
  	<div id="map"></div>

	<script>
// Load Mapbox as tile baselayer
  var mapbox = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		maxZoom: 18,
		id: 'mapbox.streets',
		accessToken: 'pk.eyJ1IjoiYm9iaGFycGVyIiwiYSI6ImQwOTg1YTg2MTQzYzk3Mzc5MWVjYzFkZDQzN2M1NTUzIn0.mA2WO4WAZzh-qwoqN4QVjg'
	});	
	
// Add 20mph streets data and bind popup to give street name properties
    var twenty = L.geoJson(twenty, 
	{style: 
	function(feature) {
        switch (feature.properties.highway) {
            case "pedestrian": return {dashArray: "2,7"};
        }
    },
	color: "red",
	onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.name);
    }
	});
	
	var geojsonMarkerOptions = {
		radius: 6,
		fillColor: "yellow",
		color: "#000",
		weight: 1,
		opacity: 1,
		fillOpacity: 0.8
	};
	
	var pedestrians = L.geoJson(pedestrians, {
		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, geojsonMarkerOptions);
		},
		onEachFeature: function (feature, layer) {
			layer.bindPopup(feature.properties.a_type);
		}
	});
	
	var overlay = {"Pedestrian Collisions 1998-2014": pedestrians};
  
	var map = L.map('map', {
		layers: [mapbox, twenty]  
	}).setView([54.601, -5.93],16);
  
  L.control.layers(null, overlay, {collapsed: false, position: 'topleft'}).addTo(map);
  
  L.imageOverlay("20mph.png", [[54.596, -5.92],[54.602, -5.91]]).addTo(map);
  
</script>  

</body>
</html>
