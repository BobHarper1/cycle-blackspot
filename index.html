<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>Cycle Collider</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
	<link rel="stylesheet" href="css/leaflet-routing-machine.css" />
	<link rel="stylesheet" href="css/leaflet-control-geocoder.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script src="src/leaflet.ajax.min.js"></script>
  	<script src="src/leaflet-routing-machine.js"></script>
  	<script src="src/lrm-mapbox-1.0.2.js"></script>
  	<script src="src/leaflet-control-geocoder.js"></script>
  	
<style>
	body {
		padding: 0;
		margin: 0;
	}
	html, body, #map {
		height: 100%;
	}
</style>

</head>

<body>
<h1>Cycle collision blackspots Northern Ireland</h1>
  	<div id="map"></div>

<script>
// Load Leaflet map, view set for Belfast City Centre
  var map = L.map('map');

// Load OpenCycleMap
  L.tileLayer('http://b.tile.thunderforest.com/cycle/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '<a href="http://leaftletjs.com">Leaflet</a>, ' + 
			'Data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Routing <a href="http://project-osrm.org/">OSRM</a>, ' +
			'Map &copy; <a href="http://www.thunderforest.com/">OpenCycleMap</a>',
	}).addTo(map);

// SetView to thon location
map.locate({setView: true});

function onLocationFound(e) {
        L.marker(e.latlng).addTo(map)
}

map.on('locationfound', onLocationFound);

function onLocationError(e) {
    alert(e.message);
}
map.on('locationerror', onLocationError);	

// Add collisions data as .GeoJSON layer with popup for each click event (a_type = severity of collision)
  function onEachFeature(feature, layer) {
        if (feature.properties && feature.properties.a_type) {
        layer.bindPopup(feature.properties.a_type);
    	}
  }
  
  var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ffffff",
    fillOpacity: 0.5
  };
  
  var geojsonLayer1 = new L.GeoJSON.AJAX("cycle-collisions.geojson", {
  	pointToLayer: function (feature, latlng) {
        	return L.circleMarker(latlng, geojsonMarkerOptions);
  	},
  	onEachFeature : onEachFeature
    });

  var geojsonLayer2 = new L.GeoJSON.AJAX("collision-clusters.geojson");
	
  geojsonLayer1.addTo(map);
  geojsonLayer2.addTo(map);


// Default route: from Belfast City Hall (54.597, -5.93) to Giant's Causeway (55.24, -6.51), add geocoder and Mapbox cycle router
  L.Routing.control({
    waypoints: [
        L.latLng(e.latlng),
        L.latLng(55.24, -6.51)
    ],
    routeWhileDragging: true,
    geocoder: L.Control.Geocoder.nominatim(),
    router: new L.Routing.Mapbox('pk.eyJ1IjoiYm9iaGFycGVyIiwiYSI6ImQwOTg1YTg2MTQzYzk3Mzc5MWVjYzFkZDQzN2M1NTUzIn0.mA2WO4WAZzh-qwoqN4QVjg')
  }).addTo(map);

</script>  
</body>
</html>
