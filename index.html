<html>
<head>

	<link rel="stylesheet" href="leaflet-routing-machine.css" />
	<link rel="stylesheet" href="Control.Geocoder.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
  	<script src="leaflet-routing-machine.js"></script>
  	<script src="Control.Geocoder.js"></script>

</head>

<body>
<p>introduction</p>
  	<div id="map" style="height: 800px; width: 1000px"></div>

<script>

  var pos = L.GeoIP.getPosition();
  
  var map = L.map('map');
  
  L.GeoIP.centerMapOnPosition(map, 13);

  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.run-bike-hike',
			accessToken: 'pk.eyJ1IjoiYm9iaGFycGVyIiwiYSI6ImQwOTg1YTg2MTQzYzk3Mzc5MWVjYzFkZDQzN2M1NTUzIn0.mA2WO4WAZzh-qwoqN4QVjg'
		}).addTo(map);
	
L.Routing.control().addTo(map);

L.Control.geocoder({
    collapsed: false, 
    position: 'topright'
}).addTo(map);

</script>
