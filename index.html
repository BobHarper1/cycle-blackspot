<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Cycle Collider</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
	<link rel="stylesheet" href="leaflet-routing-machine.css" />
	<link rel="stylesheet" href="leaflet-control-geocoder.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
  	<script src="leaflet-routing-machine.js"></script>
  	<script src="leaflet-control-geocoder.js"></script>
</head>

<body>
<p>introduction</p>
  	<div id="map" style="height: 800px"></div>

<script>
// Load Leaflet map, view set for Belfast City Centre
  var map = L.map('map').setView([54.6, -5.9], 13);

// Load MapBox 'Run, Bike and Hike' tile layer
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OSM</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Routing <a href="http://project-osrm.org/">OSRM</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.run-bike-hike',
		accessToken: 'pk.eyJ1IjoiYm9iaGFycGVyIiwiYSI6ImQwOTg1YTg2MTQzYzk3Mzc5MWVjYzFkZDQzN2M1NTUzIn0.mA2WO4WAZzh-qwoqN4QVjg'
	}).addTo(map);
	
  
// Route: Belfast City Hall (54.6, -5.9) to Giant's Causeway (55.2, -6.5)
  L.Routing.control({
    waypoints: [
        L.latLng(54.6, -5.9),
        L.latLng(55.2, -6.5)
    ],
    routeWhileDragging: true,
    geocoder: L.Control.Geocoder.nominatim()
  }).addTo(map);

</script>  
</body>
</html>
